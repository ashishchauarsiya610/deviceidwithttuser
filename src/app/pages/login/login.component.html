<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
  <ion-content fullscreen>

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <ion-list>
      <ion-item>
        <ion-label position="floating">User Name</ion-label>
        <ion-input type="text" name="user" class="form-control" ngModel ></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" class="form-control" ngModel ></ion-input>
      </ion-item>

      <ion-button expand="full" color="success" type="submit">Submit</ion-button>
    </ion-list>
    </form>
  </ion-content>
